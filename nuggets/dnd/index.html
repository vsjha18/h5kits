<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Training Set</title>

        <!-- styles -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" />
        <link rel="stylesheet" type="text/css" href="style.css">

        <!-- JS libs -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/2.4.0/ui-bootstrap.min.js"></script>
        <script type="text/javascript" src="script.js"></script>
    </head>
    <body>
        <div class="container-fluid" ng-app="app" ng-controller="MainCtrl">
            <div class="row">
                <div class="col-md-12">
                    <div dnd-target class="dropzone" ng-repeat="p in peoples track by $index" dnd-iter="peoples">
                        <div dnd-drag="p" draggable="true" class="people" dnd-index="{{ $index }}">
                            Name: {{ p.name }} <br>
                            City: {{ p.city }}
                        </div>
                    </div>
                    <!-- view the data structure -->
                    <pre>
                        {{ peoples | json }}
                    </pre>
                    <div class="">
                        {{ updates }}
                    </div>
                </div>
                <!-- col ends here -->
            </div>
        </div>
    </body>
</html>
