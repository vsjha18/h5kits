<!DOCTYPE html>
<html  ng-app="app">
    <head>
        <meta charset="utf-8">
        <title>Training Set</title>

        <!-- styles -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" />
        <link rel="stylesheet" type="text/css" href="style.css">

        <!-- JS libs -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/2.4.0/ui-bootstrap.min.js"></script>
        <script type="text/javascript" src="script.js"></script>
        <script type="text/ng-template" id="tree.html">
            <div draggable="person" ng-if="!isArray(person)" class="person" index="{{ $index }}">
                name: {{ person.name }} <br>
                place: {{ person.place }}
                <!-- <pre style="font-size: 5px">
                    {{ person| json }}
                </pre> -->
            </div>

            <ul ng-if="isArray(person)" dnd-list="person">
                <li ng-repeat="person in person track by $index" ng-include="'tree.html'">
            </ul>
        </script>
    </head>
    <body>
        <div class="container-fluid" ng-controller="MainCtrl">
            <div class="row">
                <div class="col-md-12">
                    <!-- code here  -->
                        <ul dnd-list="persons">
                            <li ng-repeat="person in persons track by $index" ng-include="'tree.html'"></li>
                        </ul>
                        <pre draggable>
                            {{ persons | json }}
                        </pre>
                    <!-- till here -->
                </div>
            </div>
        </div>
    </body>
</html>
