<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Training Set</title>

        <!-- styles -->
        <link rel="stylesheet" type="text/css" href="style.css">

        <!-- JS libs -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
        <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular.min.js"></script> -->
        <script type="text/javascript" src="script.js"></script>
    </head>
    <body ng-app="app" ng-controller="MainCtrl">
        <h3>impact of "name" variable setting at different stages</h3>
        <p> name = {{ name }}</p>
        <div outer class="outer">
            <div middle class="middle">
                <div inner class="inner"></div>
            </div>
        </div>
        <hr>
        <h3>study the order in which directives are instantiated with transclusion</h3>
        <ol>
            <li  ng-repeat="m in message track by $index">{{ m}}</li>
        </ol>
    </body>
</html>
